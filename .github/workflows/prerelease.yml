name: "Prerelease"
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  pre-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: 'Block Concurrent Executions'
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}


  Bump-Prerelease-Publish:
    name: Bump-Prerelease-Publish
    needs: pre-ci
    if: "!startsWith(github.event.head_commit.message, '[SKIP CI]') && !startsWith(github.event.head_commit.message, '[release]') && github.repository == 'subquery/client'"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
          token: ${{ secrets.REPO_TOKEN }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - uses: marceloprado/has-changed-path@v1
        id: changed-contract-client
        with:
          paths: packages/contract

      - uses: marceloprado/has-changed-path@v1
        id: changed-ipfs-client
        with:
          paths: packages/ipfs

      - uses: marceloprado/has-changed-path@v1
        id: changed-hooks-client
        with:
          paths: packages/hooks

      - run: yarn

      - name: build
        run: yarn build

      - name: Bump contract-client & deploy
        if: steps.changed-contract-client.outputs.changed == 'true'
        uses: ./.github/actions/create-prerelease
        with:
          package-path: packages/contract
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Bump ipfs-client & deploy
        if: steps.changed-ipfs-client.outputs.changed == 'true'
        uses: ./.github/actions/create-prerelease
        with:
          package-path: packages/ipfs
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Bump hooks-client & deploy
        if: steps.changed-hooks-client.outputs.changed == 'true'
        uses: ./.github/actions/create-prerelease
        with:
          package-path: packages/hooks
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          message: '[SKIP CI] Prerelease'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
